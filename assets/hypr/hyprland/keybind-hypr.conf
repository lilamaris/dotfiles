$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun
$browser = zen-browser

$mainMod = SUPER

################################################
## ------------- Mouse Control -------------- ##
################################################
## 1. Move/resize windows                     ##
## Move/resize windows with mainMod           ##
## Dragging window with MainMod + LMB/RMB     ##
################################################
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
################################################
## ----------- End Mouse Control ------------ ##
################################################


################################################
## ------------- Window Control ------------- ##
################################################
## 1. Move window focus                       ##
## Using hjkl with SUPER for move focus       ##
################################################
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
################################################
## 2. Move window position                    ##
## hjkl with SUPER + CTRL for move window     ##
################################################
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, j, movewindow, d
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, l, movewindow, r
################################################
## 3. Adjust window split ratio               ##
## Using ;' to adjust window split ratio      ##
################################################
bind = $mainMod, BracketLeft, splitratio, -0.1
bind = $mainMod, BracketRight, splitratio, +0.1
################################################
## 4. Workspace                               ##
## Using ;' to adjust window split ratio      ##
################################################
bind = $mainMod CTRL, m, workspace, +1
bind = $mainMod CTRL, n, workspace, -1
bind = $mainMod CTRL SHIFT, m, movetoworkspace, r+1
bind = $mainMod CTRL SHIFT, n, movetoworkspace, r-1
################################################
## ----------- End Window Control ----------- ##
################################################


################################################
## ---------------- Programs ---------------- ##
################################################
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, $browser
################################################
## -------------- End Programs -------------- ##
################################################


################################################
## ------------------ Utils ----------------- ##
################################################
bind = $mainMod, P, exec, hyprlock
bind = $mainMod, O, exec, /home/lilamaris/.config/rofi/scripts/powermenu.sh
bind = $mainMod, V, togglefloating
bind = $mainMod, C, killactive
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = CTRL, ESCAPE, exec, pkill waybar || waybar &
################################################
## ---------------- End Utils --------------- ##
################################################


################################################
## ---------------- Multimedia -------------- ##
################################################
## 1. Volume and LCD brightness               ##
################################################
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
################################################
## 2. Audio Player                            ##
################################################
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
################################################
## -------------- End Multimedia ------------ ##
################################################
