<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- monospace: OxProto Nerd Font 우선 -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Maple Mono</family>
      <family>CommitMono Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>CommitMono Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>CommitMono Nerd Font</family>
    </prefer>
  </alias>

</fontconfig>

