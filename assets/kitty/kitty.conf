# map ctrl+c copy_to_clipboard
# map ctrl+v paste_from_clipboard

background_opacity 0.4
window_padding_width 4
scrollback_lines 500

mouse_hide_wait 5.0

tab_bar_edge top
tab_bar_align left
tab_bar_min_tabs 1
tab_bar_background #1A1A1B
tab_bar_style powerline

active_tab_foreground #1A1A1A
active_tab_background #02B6F4
active_tab_font_style bold-italic
active_tab_title_template "{index}: {title}"

inactive_tab_foreground #F8F8F8
inactive_tab_background #1A1A1A

map ctrl+shift+n new_tb
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# map cmd+t new_tab
# map shift+cmd+] next_tab 
# map ctrl+tab next_tab
# map shift+cmd+[ previous_tab 
# map ctrl+shift+tab previous_tab
# map cmd+w close_tab

# BEGIN_KITTY_FONTS
font_family      family="JetBrainsMonoNL Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
